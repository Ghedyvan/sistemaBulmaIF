<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <title>Login | IFAL-MD</title>

<body>
    <div class="container" style="height: 100%;">
        <section class="section">
            <container class="container">
                <nav class="level">
                    <p class="level-item has-text-centered">
                        <img src="copy2_of_IFAL_Macei_horizontal (1).png" style="max-height: 200px;">
                    </p>
                </nav>
            </container>
            <center>
               <button onclick="editar()" <div class="title" style="padding-top: 3%; padding-bottom: 3%; color: #299626;" id="disciplina">Disciplina</div> </button>
            </center>
            
            <div class="field">
                <label class="label">Assunto *</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Assunto da aula">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Dia *</label>
                <input class="input" type="date" placeholder="20/02/2001">
              </div>
              <div class="field">
                <label class="label">Hora *</label>
                <input class="input" type="time" placeholder="9:20">
              </div>
              
              <div class="field">
                <label class="label">Observações</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Essas observações serão enviadas ao monitor"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Eu declaro que irei comparecer a aula marcada neste formuário.
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
              
        </section>
    </div>
